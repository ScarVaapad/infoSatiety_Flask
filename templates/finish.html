<html>
    <head>
        <title>Experimental Study</title>
        <link rel="shortcut icon" href="asset/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="container vh-100">
            <div class="row" style="height: 30%;"></div>
            <div class="row">
                <div class="col"></div>
                <div class="col-10 h-75" style="background-color: #eee; border-radius: 20px; padding: 20px;">
                    <div class="d-flex justify-content-center" >
                        <h1>Thank you!</h1>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h4>Following is the completion code for the study. You can copy it in case there is anything wrong with the submission.</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h3 id="code-text"></h3>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h4>Please click on "Finish" button to end the study, it will redirect you to an automatic submission.</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                         <button type="button" id="finish" class="btn btn-primary" style="width: 40%; margin-right: 20px; margin-bottom: 10px;">Finish</button>
                    </div>
                </div>
                <div class="col"></div>
              </div>
              <div class="row" style="height: 30%;"></div>
        </div> 

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="{{url_for('static',filename='finish.js')}}" ></script>
    </body>
</html>
