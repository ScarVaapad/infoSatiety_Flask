<html>
<head>
  <title>MiniVlat</title>
  <link rel="shortcut icon" href="asset/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./index.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100">
  <div class="row" style="height: 7%;"></div>
  <div class="row">
    <div class="col"></div>
    <div  class="col-10 h-75" style="background-color: #eee; border-radius: 20px; padding: 20px;">
      <div class="d-flex justify-content-center" style="padding-top: 20px;">
        <h3>Visualization Test</h3>
      </div>
      <div style="margin-bottom: 30px">
        <div><h6 id="progresss-txt"></h6></div>
        <div id="countdown"></div>
      </div>

      <div id="vlat-div" style="display: flex; justify-content:center;">
      </div>
      <div class="container" style="margin-top: 30px">
        <div class="row" id="question-div"></div>
        <div class="row" style="padding-top: 20px;">
          <ul id = "choice-list" class="list-group" style="width: 50%; list-style-type: none;">
          </ul>
        </div>
        <div class="row" id="check-div">
        </div>
        <div>
          <div class="row"></div>
        </div>
        <div class="row" style="padding-top: 20px; display: flex; justify-content:center;">
          <button type="button" id="next-btn" class="btn btn-primary" style="width: 30%; margin-right: 20px; margin-bottom: 10px;">Next Chart</button>
        </div>
        <div class="row" style="padding-top: 20px; justify-content:center;">
          <button type="button" id="task-desc" class="btn btn-primary" style="width: 30%; display:none; margin-right: 20px; margin-bottom: 10px;">Task Description</button>
        </div>

      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row" style="height: 7%;"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript"> let imageUrl = "{{ url_for('static',filename='MiniVlat/')}}";</script>
<script type="module" src="{{url_for('static',filename='minivlat.js')}}" ></script>
</body>
</html>
